        // 初始化轮播图
        function initSlider() {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-dot');
            
            // 自动轮播
            setInterval(() => {
                currentSlide = (currentSlide + 1) % slides.length;
                updateSlider();
            }, 5000);
            
            // 点击圆点切换
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    currentSlide = parseInt(this.getAttribute('data-slide'));
                    updateSlider();
                });
            });
            
            function updateSlider() {
                slides.forEach((slide, index) => {
                    slide.classList.toggle('active', index === currentSlide);
                });
                
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSlide);
                });
            }
        }

        // 渲染热门商品
        function renderFeaturedProducts() {
            const container = document.getElementById('featured-products');
            container.innerHTML = '';
            
            // 显示前6个商品作为热门商品
            const featuredProducts = products.slice(0, 6);
            
            featuredProducts.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card';
                productElement.innerHTML = `
                    <div class="product-image" style="background-image: url('${product.image}')"></div>
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">¥${product.price}</div>
                        <button class="add-to-cart" data-id="${product.id}">加入购物车</button>
                    </div>
                `;
                container.appendChild(productElement);
            });
            
            // 绑定加入购物车事件
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    addToCart(productId);
                });
            });
        }

        // 渲染分类商品
        function renderCategoryProducts(category) {
            const container = document.getElementById('category-products');
            const title = document.getElementById('category-title');
            
            // 设置分类标题
            title.textContent = `${category} 商品`;
            
            // 清空容器
            container.innerHTML = '';
            
            // 筛选属于该分类的商品
            const categoryProducts = products.filter(product => product.category === category);
            
            if (categoryProducts.length === 0) {
                container.innerHTML = `<p>暂无${category}类商品</p>`;
                return;
            }
            
            // 渲染商品
            categoryProducts.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card';
                productElement.innerHTML = `
                    <div class="product-image" style="background-image: url('${product.image}')"></div>
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">¥${product.price}</div>
                        <button class="add-to-cart" data-id="${product.id}">加入购物车</button>
                    </div>
                `;
                container.appendChild(productElement);
            });
            
            // 绑定加入购物车事件
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    addToCart(productId);
                });
            });
        }

        // 加入购物车
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            updateCartCount();
            
            // 显示添加成功提示
            alert(`已成功将 ${product.name} 加入购物车`);
        }

        // 更新购物车计数
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        // 渲染购物车
        function renderCart() {
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            
            if (cart.length === 0) {
                container.innerHTML = '<p>购物车为空</p>';
                document.getElementById('cart-total-price').textContent = '0.00';
                return;
            }
            
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <div class="cart-item-image" style="background-image: url('${item.image}')"></div>
                    <div class="cart-item-details">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-price">¥${item.price}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn minus" data-id="${item.id}">-</button>
                            <input type="text" class="quantity-input" value="${item.quantity}" data-id="${item.id}">
                            <button class="quantity-btn plus" data-id="${item.id}">+</button>
                            <button class="quantity-btn remove" data-id="${item.id}" style="margin-left: 20px;">删除</button>
                        </div>
                    </div>
                    <div class="cart-item-total">¥${itemTotal.toFixed(2)}</div>
                `;
                container.appendChild(itemElement);
            });
            
            document.getElementById('cart-total-price').textContent = total.toFixed(2);
            
            // 绑定购物车操作事件
            bindCartEvents();
        }

        // 绑定购物车操作事件
        function bindCartEvents() {
            // 减少数量
            document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    updateCartItemQuantity(productId, -1);
                });
            });
            
            // 增加数量
            document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    updateCartItemQuantity(productId, 1);
                });
            });
            
            // 删除商品
            document.querySelectorAll('.quantity-btn.remove').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    removeFromCart(productId);
                });
            });
            
            // 输入框数量变化
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    const quantity = parseInt(this.value) || 1;
                    setCartItemQuantity(productId, quantity);
                });
            });
        }

        // 更新购物车商品数量
        function updateCartItemQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;
            
            item.quantity += change;
            if (item.quantity < 1) item.quantity = 1;
            
            updateCartCount();
            renderCart();
        }

        // 设置购物车商品数量
        function setCartItemQuantity(productId, quantity) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;
            
            item.quantity = quantity;
            if (item.quantity < 1) item.quantity = 1;
            
            updateCartCount();
            renderCart();
        }

        // 从购物车移除商品
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            renderCart();
        }

        // 绑定导航事件
        function bindNavEvents() {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.getAttribute('data-page');
                    
                    // 如果点击的是登录/注册链接但用户已登录，跳转到个人中心
                    if (page === 'login' && currentUser) {
                        showPage('profile');
                        return;
                    }
                    
                    showPage(page);
                });
            });
        }

        // 绑定分类点击事件
        function bindCategoryEvents() {
            document.querySelectorAll('.category').forEach(category => {
                category.addEventListener('click', function() {
                    const categoryName = this.getAttribute('data-category');
                    showCategoryPage(categoryName);
                });
            });
        }

        // 显示分类页面
        function showCategoryPage(categoryName) {
            // 渲染分类商品
            renderCategoryProducts(categoryName);
            
            // 显示分类页面
            showPage('category-page');
        }

        // 绑定搜索事件
        function bindSearchEvents() {
            const searchButton = document.querySelector('.search-box button');
            const searchInput = document.querySelector('.search-box input');
            
            searchButton.addEventListener('click', function() {
                performSearch();
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        // 执行搜索
        function performSearch() {
            const keyword = document.querySelector('.search-box input').value.trim();
            
            if (keyword) {
                // 在实际应用中，这里会执行搜索并显示结果
                alert(`搜索关键词: ${keyword}\n\n搜索功能将在后续版本中完善`);
            } else {
                alert('请输入搜索关键词');
            }
        }

        // 绑定表单事件
        function bindFormEvents() {
            // 登录/注册表单切换
            document.getElementById('switch-link').addEventListener('click', function(e) {
                e.preventDefault();
                toggleLoginRegister();
            });
            
            // 登录表单提交
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });
            
            // 注册表单提交
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleRegister();
            });
        }

        // 切换登录/注册表单
        function toggleLoginRegister() {
            isLoginForm = !isLoginForm;
            
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const formTitle = document.getElementById('form-title');
            const switchText = document.getElementById('switch-text');
            const switchLink = document.getElementById('switch-link');
            
            if (isLoginForm) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = '登录';
                switchText.textContent = '还没有账号？';
                switchLink.textContent = '立即注册';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = '注册';
                switchText.textContent = '已有账号？';
                switchLink.textContent = '立即登录';
            }
        }

        // 处理登录
        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // 简单验证
            if (!validateEmail(email)) {
                showError('login-email-error', '请输入有效的邮箱地址');
                return;
            }
            
            if (password.length < 6) {
                showError('login-password-error', '密码不能少于6位');
                return;
            }
            
            // 模拟登录成功
            currentUser = {
                name: email.split('@')[0],
                email: email
            };
            
            // 更新用户界面
            document.getElementById('user-name').textContent = currentUser.name;
            document.getElementById('user-email').textContent = currentUser.email;
            document.getElementById('user-avatar').textContent = currentUser.name.charAt(0).toUpperCase();
            document.getElementById('logout-btn').style.display = 'block';
            
            // 跳转到首页
            showPage('home');
            
            alert('登录成功！');
        }

        // 处理注册
        function handleRegister() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            // 简单验证
            if (!name) {
                showError('register-name-error', '用户名不能为空');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('register-email-error', '请输入有效的邮箱地址');
                return;
            }
            
            if (password.length < 8 || !/\d/.test(password) || !/[a-zA-Z]/.test(password)) {
                showError('register-password-error', '密码必须包含字母和数字，且长度不少于8位');
                return;
            }
            
            if (password !== confirm) {
                showError('register-confirm-error', '两次输入的密码不一致');
                return;
            }
            
            // 模拟注册成功
            currentUser = {
                name: name,
                email: email
            };
            
            // 更新用户界面
            document.getElementById('user-name').textContent = currentUser.name;
            document.getElementById('user-email').textContent = currentUser.email;
            document.getElementById('user-avatar').textContent = currentUser.name.charAt(0).toUpperCase();
            document.getElementById('logout-btn').style.display = 'block';
            
            // 跳转到首页
            showPage('home');
            
            alert('注册成功！');
        }

        // 显示错误信息
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            
            // 3秒后隐藏错误信息
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }

        // 验证邮箱格式
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // 显示指定页面
        function showPage(pageId) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // 显示目标页面
            document.getElementById(pageId).classList.add('active');
            
            // 更新导航激活状态
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-page') === pageId) {
                    link.classList.add('active');
                }
            });
            
            // 根据页面执行特定操作
            switch(pageId) {
                case 'cart':
                    renderCart();
                    break;
                case 'profile':
                    renderProfile();
                    break;
            }
        }

        // 渲染个人中心
        function renderProfile() {
            if (!currentUser) {
                document.getElementById('user-name').textContent = '游客';
                document.getElementById('user-email').textContent = '请先登录';
                document.getElementById('user-avatar').textContent = 'G';
                document.getElementById('logout-btn').style.display = 'none';
                document.getElementById('order-history').innerHTML = '<p>请登录后查看订单历史</p>';
                return;
            }
            
            // 显示订单历史（模拟数据）
            const orderHistory = document.getElementById('order-history');
            orderHistory.innerHTML = `
                <div class="checkout-item">
                    <div class="checkout-item-name">订单 #20230001 (3件商品)</div>
                    <div class="checkout-item-price">¥199.00</div>
                </div>
                <div class="checkout-item">
                    <div class="checkout-item-name">订单 #20230002 (1件商品)</div>
                    <div class="checkout-item-price">¥599.00</div>
                </div>
            `;
        }

        // 绑定其他交互事件
        function bindOtherEvents() {
            // 退出登录
            document.getElementById('logout-btn').addEventListener('click', function() {
                currentUser = null;
                cart = [];
                updateCartCount();
                renderProfile();
                showPage('home');
                alert('已退出登录');
            });
            
            // 去结算按钮
            document.getElementById('checkout-btn').addEventListener('click', function() {
                if (cart.length === 0) {
                    alert('购物车为空，无法结算');
                    return;
                }
                
                if (!currentUser) {
                    alert('请先登录');
                    showPage('login');
                    return;
                }
                
                alert('结算功能将在后续版本中完善');
            });
        }
    </script>
</body>
